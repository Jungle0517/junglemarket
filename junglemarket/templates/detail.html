{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>
    介紹
</title>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col my-5">
        <img src="/static/images/products/{{product.pimage}}" alt="" width="80%" >
      </div>
      <div class="col my-5">
        <h2>{{product.pname}}</h2>
        <h2>{{product.pdescription}}</h2>
        <h2>價格 ${{product.pprice}}</h2>
        <button type="button" class="btn btn-danger">加入</button>
      </div>
    </div>
  </div>
{% endblock %}
